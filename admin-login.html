<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4a5568;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #38a169;
        }
        
        .error {
            color: #e53e3e;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        
        .success {
            color: #38a169;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        
        .info {
            text-align: center;
            margin-top: 20px;
            color: #718096;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #4299e1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required value="Sanud119@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required value="Sugam@2008">
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div id="loading" class="loading">Logging in...</div>
        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>
        
        <div class="info">
            <!-- Default credentials: Sanud119@gmail.com / Sugam@2008 -->
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="/admin-login.js"></script>
</body>
</html>
